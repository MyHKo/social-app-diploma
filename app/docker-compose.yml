version: "3.9"

services:
  database:
    image: mysql:9.2.0-oracle
    working_dir: /database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - databaseVolume:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    image: book-store-back:latest
    build: ./store-backend
    working_dir: /store-backend
    environment:
      DB_URL:
      DB_USER:
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports: 
      - "8080:8080"
    depends_on:
      - database

volumes:
  databaseVolume: